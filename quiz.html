<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Game — เกมทดสอบความรู้</title>
  <style>
    :root{--bg:#173463;--card:#0b2964;--accent:#06b6d4;--muted:#9aa4b2;--success:#10b981;--danger:#ef4444}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(180deg,#0a1735 0%,#091627 100%);
      color:#e1e8f0e8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      padding-top:72px; 
    }

  
    .site-header {
      width:100%;
      background:#0b1220;
      position:fixed;
      top:0;
      left:0;
      z-index:1000;
      border-bottom:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
    }
    .site-header .inner {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
      max-width:1100px;
      margin:auto;
    }
    .site-header .brand { font-size:20px; font-weight:bold; color:var(--accent); }
    .site-header nav ul { display:flex; list-style:none; gap:16px; margin:0; padding:0; }
    .site-header nav a { color:#ccc; padding:6px 10px; border-radius:8px; text-decoration:none; }
    .site-header nav a:hover { background:rgba(255,255,255,0.1); color:#fff; }
    .site-header nav a.active {
      color:#fff;
      border-bottom:2px solid var(--accent);
      padding-bottom:4px;
    }

    
    .card{width:100%;max-width:760px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04)}
    
    .quiz-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;flex-wrap:wrap;gap:8px}
    .quiz-header h1{font-size:18px;margin:0}

    .meta{font-size:13px;color:var(--muted)}
    .progress-wrap{height:10px;background:rgba(255, 255, 255, 0.89);border-radius:999px;margin:12px 0;overflow:hidden}
    .progress{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#7c3aed);transition:width .35s}
    .question{font-size:20px;margin:12px 0}
    .options{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .option{
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.986);
      background: rgba(255, 255, 255, 0.938);
      cursor: pointer;
      transition: transform .08s, box-shadow .08s;
      color: #000;
    }
    .option:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0, 6, 17, 0.6)}
    .option.correct{outline:2px solid rgba(16,185,129,0.15);background:linear-gradient(180deg, rgba(10, 172, 118, 0.486), rgba(16, 185, 129, 0.74))}
    .option.wrong{outline:2px solid rgba(239,68,68,0.12);background:linear-gradient(180deg, rgba(239, 68, 68, 0.568), rgba(239, 68, 68, 0.493))}
    .controls{display:flex;gap:10px;justify-content:space-between;align-items:center;margin-top:14px;flex-wrap:wrap}
    button{background:var(--accent);border:none;padding:10px 14px;border-radius:10px;color:#b3c3c7;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(18, 166, 211, 0.582);color:var(--muted);font-weight:500}
    .score{font-size:14px;color:var(--muted)}
    .timer{font-size:14px;color:var(--danger)}
    .result{text-align:center;padding:18px 10px}
    .result h2{margin:8px 0}
    .grades{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .badge{padding:6px 10px;border-radius:999px;border:1px solid rgba(255, 255, 255, 0.733);font-size:13px;color:var(--muted)}
    .start-screen{text-align:center;padding:40px 20px}
    .start-screen input{padding:10px;border-radius:8px;border:none;margin-bottom:16px;width:80%;max-width:300px}
    .button.option * {
      color: #fff !important;
    }
    @media (max-width:600px){.options{grid-template-columns:1fr}.card{padding:16px}.question{font-size:18px}}
  </style>
</head>
<body>
  
  <header class="site-header">
    <div class="inner">
      <div class="brand">ABOUT ME PEAK</div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">หน้าหลัก</a></li>
          <li><a href="history.html" class="active">ประวัติ</a></li>
          <li><a href="like.html"class="active">ความชอบ</a></li>
          <li><a href="contact.html"class="active">ติดต่อ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="card" role="main">
    <header class="quiz-header">
      <div>
        <h1>Quiz Game — สิรภพ ราชบุตร</h1>
        <div class="meta">คำถามเกี่ยวกับตัวผม</div>
      </div>
      <div style="display:flex;flex-direction:column;align-items:flex-end;gap:4px">
        <div class="score" id="scoreDisplay">คะแนน: 0</div>
        <div class="timer" id="timerDisplay">เวลา: 0</div>
      </div>
    </header>

    <div class="progress-wrap" aria-hidden>
      <div class="progress" id="progressBar"></div>
    </div>

    <section id="startScreen" class="start-screen">
      <h2>ยินดีต้อนรับสู่เกมตอบคำถาม</h2>
      <p>กรุณาใส่ชื่อของคุณก่อนเริ่มเกม</p>
      <input type="text" id="playerName" placeholder="ใส่ชื่อ..." />
      <br />
      <button id="startBtn">เริ่มเกม</button>
    </section>

    <section id="quizArea" style="display:none"></section>

    <div class="controls" id="controls" style="display:none">
      <div id="questionCounter" class="meta"> คำถาม 0 / 0</div>
      <div>
        <button id="nextBtn" class="ghost" disabled>ถัดไป</button>
        <button id="restartBtn">เริ่มใหม่</button>
      </div>
    </div>

    <template id="quizTemplate">
      <div>
        <div class="question" id="qText"></div>
        <div class="options" id="opts"></div>
      </div>
    </template>

    <div id="result" class="result" style="display:none">
      <h2 id="resultTitle"></h2>
      <div id="resultText"></div>
      <div class="grades" id="gradeBadges"></div>
      <div style="margin-top:14px"><button id="playAgain">เล่นอีกครั้ง</button></div>
    </div>
  </main>

  <script>
    const QUESTIONS = [
      {q: 'สิรภพ ราชบุตร มีชื่อเล่นว่าอะไร?', choices: ['พีค','พิค','พิก','พริก'], answer:0},
      {q: 'สิรภพ ราชบุตรชอบทีมฟุตบอลอะไร?', choices: ['แมนยู','ลิเวอร์พูล','แมนซิตี้','ขอนแก่นยูไนเต็ด'], answer:1},
      {q: 'สิรภพ ราชบุตรเกิดที่จังหวัดอะไร?', choices: ['ขอนแก่น','อุบลราชธานี','บุรีรัมย์','กรุงเทพมหานคร'], answer:0},
      {q: 'สิรภพ ราชบุตรเกิดวันไหน?', choices: ['2','12','7','17'], answer:1},
      {q: 'สิรภพ รราชบุตรเป็น นศท. อยู่ที่ มทบ. ที่เท่าไหร่?', choices: ['23','24','22','21'], answer:0}
    ];

    const GRADES = [
      {min: 100, title: 'สนิทกันสุดๆ', text: 'สุดยอด! เพื่อนเลิฟ'},
      {min: 80, title: 'รู้จักกันดี', text: 'ทำได้ดี! เพื่อน'},
      {min: 40, title: 'รู้จักกันอยู่', text: 'ดีครับ'},
      {min: 0,  title: 'เราน่าจะพึ่งเจอกัน', text: 'ลองทำความรู้จักกันอีกครั้งนะ'}
    ];

    const TIME_LIMIT = 15;
    let timer; let timeLeft;
    let currentIndex = 0; let score = 0;
    const total = QUESTIONS.length;
    let player = '';

    const quizArea = document.getElementById('quizArea');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const progressBar = document.getElementById('progressBar');
    const questionCounter = document.getElementById('questionCounter');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const resultWrap = document.getElementById('result');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const gradeBadges = document.getElementById('gradeBadges');
    const playAgain = document.getElementById('playAgain');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const playerNameInput = document.getElementById('playerName');
    const controls = document.getElementById('controls');

    function startQuiz(){
      currentIndex = 0; score = 0;
      scoreDisplay.textContent = `คะแนน: ${score}`;
      resultWrap.style.display = 'none';
      quizArea.innerHTML = '';
      quizArea.style.display = 'block';
      controls.style.display = 'flex';
      renderQuestion();
      updateCounter();
    }

    function renderQuestion(){
      clearInterval(timer);
      timeLeft = TIME_LIMIT;
      updateTimer();
      timer = setInterval(()=>{
        timeLeft--;
        updateTimer();
        if(timeLeft <= 0){
          clearInterval(timer);
          lockQuestion();
          nextBtn.disabled = false;
        }
      },1000);

      const tpl = document.getElementById('quizTemplate');
      const clone = tpl.content.cloneNode(true);
      const qText = clone.getElementById('qText');
      const opts = clone.getElementById('opts');

      const item = QUESTIONS[currentIndex];
      qText.textContent = item.q;

      item.choices.forEach((choices, idx) =>{
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.type = 'button';
        btn.innerHTML = choices;
        btn.addEventListener('click', ()=> selectOption(btn, idx));
        opts.appendChild(btn);
      });

      quizArea.innerHTML = '';
      quizArea.appendChild(clone);
      nextBtn.disabled = true;
      updateProgress();
    }

   
   function selectOption(buttonEl, chosenIdx){
  clearInterval(timer);
  const item = QUESTIONS[currentIndex];
  const options = document.querySelectorAll('.option');

  options.forEach((el, i) =>{
    el.classList.remove('correct','wrong');
    el.disabled = true;
    if(i === item.answer){ el.classList.add('correct'); }
  });

  if(chosenIdx === item.answer){ 
    score += 1; 
    buttonEl.classList.add('correct'); 
  } else { 
    buttonEl.classList.add('wrong'); 
  }

  scoreDisplay.textContent = `คะแนน: ${score}`;
  nextBtn.disabled = false;  
}
   
   
    function updateProgress(){
      const pct = Math.round((currentIndex / total) * 100);
      progressBar.style.width = pct + '%';
      updateCounter();
    }

    function updateCounter(){
      questionCounter.textContent = `คำถาม ${currentIndex + 1} / ${total}`;
    }

    function updateTimer(){ timerDisplay.textContent = `เวลา: ${timeLeft}s`; }

    function gotoNext(){
      currentIndex += 1;
      if(currentIndex >= total){ clearInterval(timer); showResult(); }
      else { renderQuestion(); }
    }

    function showResult(){
      quizArea.innerHTML = '';
      quizArea.style.display = 'none';
      controls.style.display = 'none';
      progressBar.style.width = '100%';
      resultWrap.style.display = 'block';
      const percent = Math.round((score / total) * 100);
      const grade = GRADES.find(g => percent >= g.min);
      resultTitle.textContent = `${grade.title} — ${percent}%`;
      resultText.textContent = `${player}, ${grade.text} (ได้ ${score} จาก ${total} ข้อ)`;
      gradeBadges.innerHTML = '';
      GRADES.forEach(g =>{
        const b = document.createElement('div');
        b.className = 'badge';
        if(g.title === grade.title){
          b.style.borderColor = 'rgba(255,255,255,0.12)';
          b.style.color = '#fff';
          b.style.background = 'linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02))';
        }
        b.textContent = `${g.title} — ${g.min}%+`;
        gradeBadges.appendChild(b);
      });
    }

    nextBtn.addEventListener('click', gotoNext);
    restartBtn.addEventListener('click', ()=>{ location.reload(); });
    playAgain.addEventListener('click', ()=>{ location.reload(); });
    startBtn.addEventListener('click', ()=>{
      player = playerNameInput.value.trim() || 'ผู้เล่น';
      startScreen.style.display = 'none';
      startQuiz();
    });
  </script>
</body>
</html>
